<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <script type="text/javascript" src="/script.js" defer></script>
  </head>
  <body>
    <img src="/images/logo.svg" alt="logo" />
    <main>
      <div class="main_left">
        <div class="bill">
          <h1>Bill</h1>
          <div class="bill_bar">
            <img src="/images/icon-dollar.svg" alt="Amount of tip" />
            <input type="number" class="bill_amount" />
          </div>
        </div>
        <div class="tip_percent">
          <h2>Select Tip %</h2>
          <button class="button_tip_percent" value="5">5%</button>
          <button class="button_tip_percent" value="10">10%</button>
          <button class="button_tip_percent" value="15">15%</button>
          <button class="button_tip_percent" value="25">25%</button>
          <button class="button_tip_percent" value="50">50%</button>
          <input
            type="number"
            class="tip_custome"
            placeholder="CUSTOM"
            min="0"
            max="100"
            step="1"
          />
        </div>
        <div class="people">
          <h3>Number of People</h3>
          <div class="people_bar">
            <img src="/images/icon-person.svg" alt="number of person" />
            <span class="error-text hidden">Can't be zero</span>
            <input type="number" class="people_count" />
          </div>
        </div>
      </div>
      <div class="main_right">
        <div class="tips">
          <div class="tip_container">
            <div class="tip">
              <div class="tip_text">
                <h4>Tip Amount</h4>
                <span>/ person</span>
              </div>
              <span class="amount amount_tip"> $0.00 </span>
            </div>
            <div class="tip">
              <div class="tip_text">
                <h4>Total</h4>
                <span> / person</span>
              </div>
              <span class="amount amount_total"> $0.00 </span>
            </div>
          </div>
          <button class="reset">Reset</button>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
